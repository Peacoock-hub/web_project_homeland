<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="name" content="Cafetería" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="De patria a patria"
    />
    <meta name="keywords" content="homeland" />
    <meta name="author" content="José María Moreno" />
    <title>Cafetería Triplepeaks</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="page">
        <header class="header">
            <img
              src="./images/logo.svg"
              alt="de patria en patria"
            />
            <div>TRIPLETEN GALLERY</div>
          <h1 class="header__title">
            De patria a patria
          </h1>
          <p class="header__description">
            ¡Te damos la bienvenida a nuestra zona de estudio! Aquí tenemos café
            para darte energía y motivar tu creatividad.
          </p>
          <img
            src="./images/inside_coffee_shop.png"
            alt="Imagen 'inside_coffee_shop'"
            class="header__image"
          />
          <div class="header__footer">
            <div class="header__timetable">
              <p class="header__paragraph">Horario</p>
              <p class="header__paragraph">
                Lunes a Viernes (de 10:00h a 19:00h)
              </p>
              <p class="header__paragraph">
                Sábados y Domingos (de 11:00h a 18:00h)
              </p>
            </div>
            <p class="header__paragraph header__address">
              Triple Peaks, 200 Success Avenue
            </p>
          </div>
        </header>
    </div>
</body>
</html>
